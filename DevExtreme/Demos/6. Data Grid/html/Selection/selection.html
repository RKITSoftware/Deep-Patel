<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection</title>

    <!-- jQuery -->
    <script
      type="text/javascript"

    <link
