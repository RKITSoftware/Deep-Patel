<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editors Final Demo</title>

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"
    ></script>

    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.viz.js"></script> -->

    <!-- Editor Final Demo Script -->
    <script type="text/javascript" src="script/script.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="container">
      <form
        id="userForm"
        method="post"
        enctype="multipart/form-data"
        action=""
        autocomplete="on"
      >
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">Name :-</div>
            <div class="dx-field-value">
              <div id="tbName"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Date of Birth :-</div>
            <div class="dx-field-value">
              <div id="dbDOB"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Age :-</div>
            <div class="dx-field-value">
              <div id="nbAge"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Gender :-</div>
            <div class="dx-field-value">
              <div id="rgGender"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Username :-</div>
            <div class="dx-field-value">
              <div id="tbUsername"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Email :-</div>
            <div class="dx-field-value">
              <div id="tbEmail"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Password :-</div>
            <div class="dx-field-value">
              <div id="tbPassword"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Confirm Password :-</div>
            <div class="dx-field-value">
              <div id="tbConfirmPassword"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Education :-</div>
            <div class="dx-field-value">
              <div id="ddEducation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Language :-</div>
            <div class="dx-field-value">
              <div id="sbLanguage"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Address :-</div>
            <div class="dx-field-value">
              <div id="taAddress"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Profile Pic. :-</div>
            <div class="dx-field-value">
              <div id="fuProfilePic"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">
              <div id="cbAcceptTC"></div>
            </div>
          </div>
          <div class="dx-field">
            <div id="btnReset"></div>
            <div id="btnSubmit"></div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
