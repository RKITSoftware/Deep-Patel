<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator</title>

    <!-- My Styles -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"
    ></script>

    <!-- My Script -->
    <script type="module" src="../script/validator.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="container">
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">Name</div>
          <div class="dx-field-value">
            <div id="name"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Email</div>
          <div class="dx-field-value">
            <div id="email"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Number</div>
          <div class="dx-field-value">
            <div id="number"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Age</div>
          <div class="dx-field-value">
            <div id="age"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Username</div>
          <div class="dx-field-value">
            <div id="username"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Confirm username</div>
          <div class="dx-field-value">
            <div id="confirmUsername"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">New Username</div>
          <div class="dx-field-value">
            <div id="newUsername"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Valdiate Group</div>
          <div class="dx-field-value">
            <div id="btnValidateGroup"></div>
          </div>
        </div>
        <div id="summary"></div>
      </div>
    </div>
  </body>
</html>
