<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <h3>Add Order</h3>
    <p>Id: <input type="text" name="orderId" id="orderId" /></p>
    <p>Name: <input type="text" name="name" id="name" /></p>
    <p>Drink: <input type="text" name="drink" id="drink" /></p>

    <button id="addOrder">Add</button>

    <h3>Order Data</h3>
    <table id="orderData"></table>

    <h3>Edit Order</h3>
    <input hidden type="text" name="editOrderId" id="editOrderId" />
    <p>Name: <input type="text" name="editName" id="editName" /></p>
    <p>Drink: <input type="text" name="editDrink" id="editDrink" /></p>
    <button id="editSave">Save</button>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
