<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown</title>

    <!-- My Styles -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"
    ></script>

    <!-- My Script -->
    <script type="module" src="../script/dropdownbox.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="container">
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">Single selection dropdown</div>
          <div class="dx-field-value">
            <div id="ddSingle"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Multiple selection dropdown</div>
          <div class="dx-field-value">
            <div id="ddMulti"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
